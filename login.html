<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador | Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="main-container login-page">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <h1>SaludTech Digital</h1>
                </div>
                <ul class="nav-links">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <main class="login-container">
            <div class="login-card">
                <h2>Acceder / Registrarse</h2>

                <div id="auth-forms">
                    <div id="login-form">
                        <h3>Login</h3>
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" name="login-email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Contraseña</label>
                            <input type="password" id="login-password" name="login-password">
                        </div>
                        <button id="btn-login" class="login-button">Ingresar</button>
                        <p>¿No tienes cuenta? <a href="#" id="show-register">Regístrate</a></p>
                    </div>

                    <div id="register-form" style="display:none;">
                        <h3>Registro</h3>
                        <div class="form-group">
                            <label for="reg-email">Email</label>
                            <input type="email" id="reg-email" name="reg-email">
                        </div>
                        <div class="form-group">
                            <label for="reg-password">Contraseña</label>
                            <input type="password" id="reg-password" name="reg-password">
                        </div>
                        <button id="btn-register" class="login-button">Crear cuenta</button>
                        <p>¿Ya tienes cuenta? <a href="#" id="show-login">Inicia sesión</a></p>
                    </div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="footer-content">
                <p>&copy; 2025 SaludTech Digital. Todos los derechos reservados.</p>
                <div class="social-links">
                </div>
            </div>
        </footer>
    </div>
</body>
<script src="js/session.js"></script>
<script src="js/auth.js"></script>
</html>
